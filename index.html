<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEBGL</title>
  </head>
  <body onload= "main()" style="background-color: rgb(196, 255, 196);">
    <div class="flex">
      <div class="leftPane">
        <p>Selected shape: <span id="selectedShape"></span></p>
        <p>Selected point: <span id="selectedPoint"></span></p>
        <button id="clearButton">Clear Selection</button>
        <p>Shapes:</p>
        <ol id="shapeList">

        </ol>
      </div>
      <canvas id="canvas">
      Browser Anda tidak mendukung elemen Canvas HTML5
      </canvas>
      <div class="rightPane">
        <div>
          <h2>Shapes</h2>
          <div id="button-container">
            <button class="btn btn-default" id="square">Create Square</button>
            <button class="btn btn-default" id="line">Create Line</button>
            <button class="btn btn-default" id="rectangle">Create Rectangle</button>
            <button class="btn btn-default" id="polygon">Create Polygon</button>
          </div>
        </div>
        <h2>Shape tool</h2>
        <div id="shapeToolContainer" class="toolContainer">
          <div id="dilatasi" class="tool">
            <h3>Dilatasi</h3>
            <p>Multiplier: <input id="multiplier" type="number" min="0" max="100" value="50"/> %</p>
            <button class="btn btn-default" id="dilatasiMinus">-</button>
            <button class="btn btn-default" id="dilatasiPlus">+</button>
          </div>
          <div id="translasi" class="tool">
            <h3>Translasi</h3>
            <div id="translasiButtonContainer" class="translateButtonContainer">
              <div></div>
              <button class="btn btn-default " id="translasiUp">↑</button>
              <div></div>
              <button class="btn btn-default" id="translasiLeft">←</button>
              <button class="btn btn-default" id="translasiDown">↓</button>
              <button class="btn btn-default" id="translasiRight">→</button>
            </div>
          </div>
          <div id="shapeColor" class="tool">
            <h3>Ganti warna bangun</h3>
            <input type="color" id="shapeColorPicker"/>
          </div>
          <div id="" class="tool">
            <h3>Hapus bangun</h3>
            <button class="btn btn-danger" id="hapusShape">Hapus</button>
          </div>
        </div>
        <h2>Point tool</h2>
        <div id="pointToolContainer" class="toolContainer">
          <div id="gesertTitik" class="tool">
            <h3>Geser titik</h3>
            <div id="geserTitikButtonContainer" class="translateButtonContainer">
              <div></div>
              <button class="btn btn-default " id="geserTitikUp">↑</button>
              <div></div>
              <button class="btn btn-default" id="geserTitikLeft">←</button>
              <button class="btn btn-default" id="geserTitikDown">↓</button>
              <button class="btn btn-default" id="geserTitikRight">→</button>
            </div>
          </div>
          <div id="shapeColor" class="tool">
            <h3>Ganti warna titik</h3>
            <input type="color" id="pointColorPicker"/>
          </div>
          
        </div>
      </div>
  </body>
  <script src="program.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="color.js" type="text/javascript"></script>
  <script src="point.js" type="text/javascript"></script>
  <script src="shape.js" type="text/javascript"></script>
  <script src="square.js" type="text/javascript"></script>
  <script src="rectangle.js" type="text/javascript"></script>
  <script src="polygon.js" type="text/javascript"></script>
  <script src="state.js" type="text/javascript"></script>
  <script src="line.js" type="text/javascript"></script>
</html>
